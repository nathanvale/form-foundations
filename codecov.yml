codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: '70...100'

  status:
    default: off
    core:
      flags: core
    normalize:
      target: 50%
      flags: normalize
    widgets:
      target: 89%
      flags: widgets

  flags:
    core:
      paths:
        - packages/core/
    normalize:
      paths:
        - packages/normalize/
    widgets:
      paths:
        - packages/widgets/

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: 'header, diff'
  behavior: default
  require_changes: no
